<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="squares-container"></div>
    <div id="controls">
        <input id="color-picker" type="color" value="#191717" />
        <button id="color-btn">Color Mode</button>
        <button id="random-btn">Random Mode</button>
        <button id="clear-btn">Clear</button>
        <input id="size-slider" type="range" value="16" min="16" max="100" />
        <div id="size-label">16 x 16</div>
    </div>
</body>

</html>
